<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Common Diseases</title>
</head>
<body>
    <h1>Most Common Diseases</h1>

        {% endfor %}
    </ul>

</html>
